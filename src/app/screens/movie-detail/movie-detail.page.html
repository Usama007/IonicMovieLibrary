<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{detail?.['title']}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img
          class="poster"
          [src]="imgUrl+'/w400/'+detail?.['poster_path']"
          alt="The Wisconsin State Capitol building in Madison, WI at night"
        />
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col size="6">
            <h2>{{detail?.['title'] ?? detail?.['original_name'] }}</h2>
          </ion-col>
          <ion-col size="6" class="rightCol">
            <ion-button
              size="small"
              fill="clear"
              (click)=" isFavoite? removeFromFavorite(): addToFavorite()"
            >
              <!-- <div ></div> -->
              <ion-icon
                slot="icon-only"
                [name]="isFavoite? 'star': 'star-outline'"
              ></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ng-container *ngFor="let genre of detail?.['genres'];let i = index">
          <ion-chip [color]="i%2===0?'secondary': 'success'"
            >{{genre?.['name']}}</ion-chip
          >
        </ng-container>
      </ion-col>
      <ion-col size="12">
        <h3>Overview</h3>
        <ion-text color="medium"> {{detail?.['overview']}} </ion-text>
      </ion-col>
      <ion-col size="12">
        <h3>Cast</h3>
        <app-image-card [contents]="castAndCrew?.['cast']"></app-image-card>
      </ion-col>
      <ion-col size="12">
        <h3>Crew</h3>
        <app-image-card [contents]="castAndCrew?.['crew']"></app-image-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
