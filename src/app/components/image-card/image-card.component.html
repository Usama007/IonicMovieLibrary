<ion-slides [options]="slideOption" (ionSlideReachEnd)="loadMoreData()">
  <ng-container *ngFor="let content of contents">
    <ion-slide *ngIf="((content?.['poster_path'] !== undefined && content?.['poster_path'] !== null)  || (content?.['profile_path'] !== undefined && content?.['profile_path'] !== null)) ">
      <ion-card
        class="ion-no-padding ion-no-margin card"
        (click)="navigate(content?.['id'])"
      >
        <div
          *ngIf="content?.['poster_path'] !== undefined; then movie else tv"
        ></div>
        <ng-template #movie>
          <img
            alt="Silhouette of mountains"
            [src]="imgUrl+'/w400/'+content?.['poster_path']"
          />
        </ng-template>
        <ng-template #tv>
          <img
            alt="Silhouette of mountains"
            [src]="imgUrl+'/w400/'+ content?.['profile_path']"
          />
        </ng-template>
      </ion-card>
    </ion-slide>
  </ng-container>
</ion-slides>
